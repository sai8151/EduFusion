<html>

<head>
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            background-color: rgba(75, 75, 75, 0.301);

            backdrop-filter: blur(10px);
        }

        .bgimg {
            /*background-image: url('background.png');*/
            background-color: black;
            backdrop-filter: blur(1px);
            height: 100%;
            background-position: center;
            background-size: cover;
            position: relative;
            color: green;
            font-family: "Courier New", Courier, monospace;
            font-size: 25px;
        }

        .topleft {
            position: absolute;
            top: 0;
            left: 16px;
        }

        .bottomleft {
            position: absolute;
            bottom: 0;
            left: 16px;
        }

        .middle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        hr {
            margin: auto;
            width: 40%;
        }

        #mail {
            text-decoration: none;
            color: orange;

            transition: all 0.4s ease-in-out;
        }

        #mail:hover {
            color: blue;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <div class="bgimg">
        <div class="topleft">
            <p>pptfussion</p>
        </div>
        <div class="middle">
            <h1>COMING SOON</h1>
            <hr>
            <p id="demo" style="font-size:30px">62d 16h 2m 59s </p>
        </div>
        <div class="bottomleft">
            <p>Convert textbook pdf to ppt. We use NLP to process the ppt's.</p>
            <br>
            contact us
            <a id="mail" href="mailto:support@pptfussion.xyz">Send Email</a>
        </div>
    </div>

    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("Dec 19, 2023 15:37:25").getTime();

        // Update the count down every 1 second
        var countdownfunction = setInterval(function () {

            // Get todays date and time
            var now = new Date().getTime();

            // Find the distance between now an the count down date
            var distance = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Output the result in an element with id="demo"
            document.getElementById("demo").innerHTML = days + "d " + hours + "h "
                + minutes + "m " + seconds + "s ";

            // If the count down is over, write some text 
            if (distance < 0) {
                clearInterval(countdownfunction);
                document.getElementById("demo").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>



</body>

</html>
